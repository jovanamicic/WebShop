<html>
<head>
<title>ShoopyLand Welcome</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="static/assets/css/login.css" />
<link rel="stylesheet" href="static/assets/css/main.css" />
<link rel="stylesheet" href="static/assets/css/toastr.min.css" />
</head>
<body>
	<section class="wrapper">
		<div class="left-half fill divClass"></div>
		<div class="right-half divClass">
			<br>
			<h2>Registration</h2>
			<form>
				<div class="row uniform" id="inner">
					<div class="12u$">
						<input type="text" placeholder="Name" id="name" required />
					</div>
					<div class="12u$">
						<input type="text" placeholder="Surname" id="surname" required />
					</div>
					<div class="12u$">
						<input type="text" placeholder="Username" id="username" required />
					</div>
					<div class="12u$">
						<input type="password" placeholder="Password" id="password"
							required />
					</div>
					<div class="12u$">
						<h5>
							Already a member? Please <a href="login.html">login</a>.
						</h5>
						<ul class="actions">
							<li><a class="special button" onClick="register()">Register</a></li>
							<li><input type="reset" value="Cancel" /></li>
						</ul>
					</div>
				</div>
			</form>
		</div>
	</section>
	<!-- Scripts -->
	<script src="static/assets/js/jquery.min.js"></script>
	<script src="static/assets/js/toastr.min.js"></script>
	<script src="static/controllers/registration/registration.js"></script>
</body>
</html>
