<html>
<head>
<title>ShoopyLand Welcome</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="static/assets/css/login.css" />
<link rel="stylesheet" href="static/assets/css/main.css" />
</head>
<body>
	<section class="wrapper">
		<div class="left-half fill divClass"></div>
		<div class="right-half divClass">
			<br><br><br><br>
			<h2>Login</h2>
			<form>	
				<div class="row uniform" id="inner">
					<div class="12u$">
						<input type="text" placeholder="Username" id="username" required/>
					</div>
					<div class="12u$">
						<input type="password" placeholder="Password" id="password" required/>
					</div>
					<div class="12u$">
						<h5>Not a member? Please <a href="index.html">register</a>.</h5>
						<ul class="actions">
							<li><input type="submit" value="Login" class="special" onClick="login()"/></li>
							<li><input type="reset" value="Cancel" /></li>
						</ul>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
