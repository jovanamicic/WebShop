<html>
<head>
<title>WebShop</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="static/assets/css/main.css" />
</head>
<body onLoad="showOBills()">
	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		<header id="header">
			<div class="inner">
				<div class="12u$">
					<span class="image fit"><img src="static/images/pic13.jpg"
						alt=""></span>
				</div>
				<!-- Nav -->
				<nav>
					<ul>
						<li><a href="#menu">Menu</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<!-- Menu -->
		<nav id="menu">
			<h2>Menu</h2>
			<ul>
				<li><a href="seller.html" class="icon fa-home"> &nbsp;
						Home</a></li>
				<li><a href="sellerProducts.html" class="icon fa-shopping-cart">&nbsp;
						Products</a></li>
				<li><a href="sellerBills.html" class="icon fa-bars">&nbsp;
						Bills</a></li>
				<li><a onClick="logout()" class="icon fa-sign-out">&nbsp;
						Logout</a></li>
			</ul>
		</nav>

		<!-- Main -->
		<div id="main">
			<div class="inner">
				<header>
					<h1>Manage bills</h1>
				</header>

				<!-- CONTENT -->
				<section>
					<div class="row uniform">
						<div class="4u 12u$(xsmall)">
							<a id="oBtn" class="button fit special" onClick="showOBills()">&nbsp; Ordered</a>
						</div>
						<div class="4u 12u$(xsmall)">
							<a id="fBtn" class="button fit" onClick="showFBills()">&nbsp; Finished</a>
						</div>
						<div class="4u 12u$(xsmall)">
							<a id="cBtn" class=" fit button" onClick="showCBills()">&nbsp; Cancelled</a>
						</div>
					</div>
				</section>
				<p></p>
				<section>
					<div class="table-wrapper">
						<table id="billsTable">
							<thead>
								<tr>
									<th>ID</th>
									<th>Original price</th>
									<th>Final price</th>
									<th>Discount</th>
									<th>Accept</th>
									<th>Cancel</th>
								</tr>
							</thead>
							<tbody id="tableData">
							</tbody>
						</table>
					</div>
				</section>
			</div>
		</div>

		<!-- Footer -->
		<footer id="footer">
			<div class="inner">
				<section>
					<h2>Get in touch</h2>
					<form method="post" action="#">
						<div class="field half first">
							<input type="text" name="name" id="name" placeholder="Name" />
						</div>
						<div class="field half">
							<input type="email" name="email" id="email" placeholder="Email" />
						</div>
						<div class="field">
							<textarea name="message" id="message" placeholder="Message"></textarea>
						</div>
						<ul class="actions">
							<li><input type="submit" value="Send" class="special" /></li>
						</ul>
					</form>
				</section>
				<section>
					<h2>Follow</h2>
					<ul class="icons">
						<li><a href="#" class="icon style2 fa-facebook"><span
								class="label">Facebook</span></a></li>
						<li><a href="#" class="icon style2 fa-instagram"><span
								class="label">Instagram</span></a></li>
						<li><a href="#" class="icon style2 fa-phone"><span
								class="label">Phone</span></a></li>
						<li><a href="#" class="icon style2 fa-envelope-o"><span
								class="label">Email</span></a></li>
					</ul>
				</section>
				<ul class="copyright">
					<li>&copy; All rights reserved</li>
					<li>Design by Jo</li>
				</ul>
			</div>
		</footer>

	</div>

	<!-- Scripts -->
	<script src="static/assets/js/jquery.min.js"></script>
	<script src="static/assets/js/skel.min.js"></script>
	<script src="static/assets/js/util.js"></script>
	<script src="static/assets/js/main.js"></script>
	<script src="static/controllers/seller/bills.js"></script>
</body>
</html>
